<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CopilotChat Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --bg-secondary: #f8fafc;
      --border: #e2e8f0;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --radius: 8px;
    }
    .chat-container { max-width: 600px; margin: 40px auto; border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; }
    .chat-header { background: var(--bg-secondary); padding: 16px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
    .chat-title { font-weight: 600; color: var(--text-primary); }
    .chat-messages { height: 400px; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .message { padding: 12px 16px; border-radius: var(--radius); max-width: 80%; }
    .message-user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
    .message-assistant { background: var(--bg-secondary); color: var(--text-primary); align-self: flex-start; border-bottom-left-radius: 4px; }
    .chat-input-area { padding: 16px; border-top: 1px solid var(--border); display: flex; gap: 8px; }
    .chat-input { flex: 1; padding: 10px 14px; border: 1px solid var(--border); border-radius: var(--radius); font-size: 14px; outline: none; transition: border-color 0.2s; }
    .chat-input:focus { border-color: var(--primary); }
    .chat-button { padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: var(--radius); font-size: 14px; font-weight: 500; cursor: pointer; transition: background 0.2s; }
    .chat-button:hover { background: var(--primary-hover); }
    .chat-button:disabled { opacity: 0.6; cursor: not-allowed; }
    .typing { display: flex; gap: 4px; padding: 12px 16px; background: var(--bg-secondary); border-radius: var(--radius); align-self: flex-start; }
    .typing span { width: 8px; height: 8px; background: var(--text-secondary); border-radius: 50%; animation: typing 1.4s infinite; }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing { 0%, 60%, 100% { opacity: 0.3; } 30% { opacity: 1; } }
    .source-badge { display: inline-block; padding: 2px 8px; font-size: 10px; background: #dbeafe; color: #1e40af; border-radius: 4px; margin-right: 8px; }
    .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--text-secondary); gap: 8px; }
  </style>
</head>
<body class="bg-white">
  <div class="chat-container">
    <div class="chat-header">
      <span class="chat-title">AI Assistant</span>
      <button class="text-sm text-gray-500 hover:text-gray-700">â–¼</button>
    </div>
    <div class="chat-messages" id="messages">
      <div class="empty-state" id="emptyState">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="1.5">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <span>Ask me anything...</span>
      </div>
    </div>
    <div class="chat-input-area">
      <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
      <button class="chat-button" id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const emptyState = document.getElementById('emptyState');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    const responses = [
      "I'd be happy to help you with that! Let me think through the best approach.",
      "That's a great question. Here's what I know about it...",
      "I can definitely assist with that. Let me provide some context.",
      "Thanks for asking! Here's my understanding of the situation.",
    ];

    function addMessage(content, isUser) {
      emptyState.style.display = 'none';
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'message-user' : 'message-assistant'}`;
      div.innerHTML = isUser ? content : `<span class="source-badge">AI</span>${content}`;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTyping() {
      emptyState.style.display = 'none';
      const div = document.createElement('div');
      div.className = 'typing';
      div.id = 'typingIndicator';
      div.innerHTML = '<span></span><span></span><span></span>';
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTyping() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.remove();
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      chatInput.value = '';
      chatInput.disabled = true;
      sendButton.disabled = true;

      addMessage(message, true);
      showTyping();

      // Simulate AI response
      await new Promise(resolve => setTimeout(resolve, 1500));
      hideTyping();

      const response = responses[Math.floor(Math.random() * responses.length)];
      addMessage(response + " Is there anything else you'd like to know?", false);

      chatInput.disabled = false;
      sendButton.disabled = false;
      chatInput.focus();
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
